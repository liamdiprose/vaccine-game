<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VAXX!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <script src="https://d3js.org/d3-drag.v1.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
     <link href="https://fonts.googleapis.com/css?family=Quicksand:500&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;

            font-family: 'Quicksand', sans-serif;


        }

        body {
            display: flex;
            flex-direction: column;
            background-image: url(/img/background.png);
            background-size: auto 100vh;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        header,
        footer {
            color: white;
            background-color: black;
            height: 2em;
        }

        #game-panel {
            margin-right: 20px;
        }

        #game {
            position: relative;
            width: 80vh;
            height: calc(80vh * 1.1);
            background-color: lavender;
        }

        #toolbar {
            height: 4em;
            background-color: lavender;
        }

        #person-panel {
            width: 30vw;
            height: calc(80vh * 1.1);
        }

        #healthbar {
            background-color: red;
            width: calc(100% - 20px);
            height: 5%;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        footer {
            text-align: center;
        }

        header {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <b style="font-size: 1.7em">VAXX!</b>
    </header>
    <main>
        <svg id=game viewBox="0 0 300 330">
            <!-- D3 will add stuff here -->

            <rect id=toolbar y=300 x=0 width=300 height=30></rect>

        </svg>
        <div id=person-panel>
            <div id="healthbar">
                <div>
                    <b> 100% </b>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Submission by Michael, Max and Liam.
    </footer>
    <script src="dthree.js"></script>
    <script>
        //setInterval(() => location.reload(), 1000);
    </script>
</body>

</html>
